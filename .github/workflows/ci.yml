# Nome do nosso pipeline de automação
name: CI Pipeline

# Define quando o pipeline deve rodar
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Define os "trabalhos" (jobs) que o pipeline vai executar
jobs:
  build:
    # Ele vai rodar em uma máquina virtual com a versão mais recente do Ubuntu
    runs-on: ubuntu-latest

    # Define os passos (etapas) do nosso job
    steps:
      # 1. Clona o seu repositório para a máquina virtual
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura o ambiente Python (AGORA CORRIGIDO PARA 3.13)
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13" # <-- MUDANÇA 1

      # 3. Instala todas as dependências listadas no requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # 4. Roda os testes com o pytest
      - name: Run tests
        run: |
          python -m pytest # <-- MUDANÇA 2